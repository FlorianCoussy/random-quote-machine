<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>FCC Challenge - Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./stylesheets/styles.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
    crossorigin="anonymous" defer></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"
    crossorigin="anonymous" defer></script>
  <script type="text/javascript" src="./scripts/script.js" defer></script>
  <!-- FCC Tests CDN -->
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    crossorigin="anonymous" defer></script>
</head>

<body>
  <div id="wrapper">
    <div id="quote-box">

      <div class="quote-text">
        <i class="fa fa-quote-left"></i>&nbsp;
        <span id="text"></span>
      </div>

      <div class="quote-author">
        -&nbsp;<span id="author"></span>
      </div>

      <div class="buttons">
        <a id="tweet-quote" class="button" target="_blank" title="Tweet this quote!">
          <i class="fa fa-twitter"></i>
        </a>
        <a id="tumblr-quote" class="button" target="_blank" title="Post this quote on tumblr!">
          <i class="fa fa-tumblr"></i>
        </a>
        <button id="new-quote" class="button">New quote</button>
      </div>
    </div>
    <div id="footer">
      <a href="https://github.com/FlorianCoussy" target="_blank">
        Florian COUSSY
      </a>
      &nbsp;&copy;&nbsp;2021
    </div>
  </div>
</body>

</html>
